<div id="accountPanels" ng-mouseover="showBalance=true" 
	ng-mouseleave="showBalance=false" 
	style="	padding: 10px 0 0 10px; 
			width: 200px;">
			
	<div ng-repeat="account in accounts" 
		ng-animate="'fade'" 
		id="{{$index}}"
		class="accountPanel"
		ng-model="fromAccount"
		jqyoui-droppable="{
			index: $index,
			stack: true,
			multiple: true,
			onDrop: 'dropTransfer(event, ui)'
		}"
		data-drop="true"
		data-jqyoui-options="{
			accept: '{{whatCanIAccept($index)}}',
			activeClass: 'highlight',
			hoverClass: 'hover'
		}">
				
		<div style="padding: 2px 5px 0 5px; 
					font-weight: 700; 
					font-size: 13px; 
					color: #555555;">
			<a href="#/app/accounts/{{account.name}}/transactions"  style="color: #555555; text-decoration: none;">{{account.description}}</a>
		</div>
		<div>
			<sparkline accountbalance="account.balance" data="sparklines[account.name]"></sparkline>
		</div>
		<div id="{{$index}}" 
			data-drag="true" 
			jqyoui-draggable="{
				index: $index,
				placeholder: 'keep'
			}"
			ng-model="accounts"
			data-jqyoui-options="{
				helper: 'clone',
				revert: 'invalid'
			}"
			ng-show="showBalance" 
			ng-animate="'fade'" 
			ng-class="{canTransferFrom: accounts[$index].canTransferFrom}" 
			style="	background-color: rgba(255, 255, 255,0.9); 
					position: relative;  
					font-weight: 700;
					font-size: 18px; 
					padding-left: 5px; 
					line-height: 30px; 
					height: 30px; 
					margin-top: -30px; 
					text-align: left;" >
			
			<div style="float: left; width: 150px; height: 25px;">
				{{account.balance < 0 ? "(" : ""}}{{account.balance | number:2}} <span style="font-size: 8pt; font-weight: 300; ">EUR</span>{{account.balance < 0 ? ")" : ""}}
			</div>
			<div style="position: absolute;width:23px; margin: 7px 2px 7px 0px; height: 16px; margin-left: 150px; background-image: url(images/transfer.png);"></div>
		</div>
		<div style="padding: 2px 5px 2px 5px; 
					font-size: 7pt; 
					color: #999999;">
			
			<b>{{account.bank}} {{account.name}}</b><br/>
			{{account.bic}} / {{formatIBAN(account.iban)}}
		</div>
	</div>
	<script>
		function fnfn(el) {
			$('#accountPanels').$scope().fnfn(el);
		}
	</script>
	<div id="arrow"></div>
</div>
