<div style="position: fixed; height: 65px; width: 100%; border-bottom-color: rgba(0, 0, 0, 0.0588235); 
border-bottom-style: solid; border-bottom-width: 5px; 
background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAHUlEQVR42mN48uTJf2TAACKQBRlgDJggA7JykCAATJI+fc1M2ncAAAAASUVORK5CYII=);">
	<div style="float:left; height: 65px; width: 40%;">
		<div style="padding: 5px; height: 60px; line-height: 50px; font-size: 36px; font-weight: 300;">
			<a style="color:#333; text-decoration: none;" ui-sref='application'>Online Banking</a>
		</div>
	</div>

	
	<div style="position:relative; float: right; text-align: right; height: 55px; width: 40%;">
		<div style="float: right; padding: 5px;"><img ng-src="{{profile.person.image.url}}"></div> 
		
		<div style="float: right; padding: 5px 0px 0px 0px;">
			<div style="font-size: 14pt; font-weight: 300;">{{profile.person.displayName}}</div> 
			<div style=" padding-right: 3px; font-size: 8pt; text-decoration: underline; cursor: pointer;" ng-click="disconnect()">Logout</div>
		</div> 
	</div>

</div>
