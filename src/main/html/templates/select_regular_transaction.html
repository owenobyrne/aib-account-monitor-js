<md-dialog> 
<md-content>
<h2>Select Regular Transaction</h2>
<div ng-repeat="rt in regularTransactionsForAccount">
	<a href ng-click="assignRT($index)">{{rt.description}} <small>({{rt.narrative}})</small></a>
</div>
</md-content>
<div class="md-actions">
	<md-button ng-click="closeDialog()"> Cancel </md-button>
</div>
</md-dialog>
