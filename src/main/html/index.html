<!doctype html>
<html lang="en" ng-app="onlinebanking">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Banking</title>
<link
	href='http://fonts.googleapis.com/css?family=Roboto:300,300italic,400,400italic,700,700italic,900'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
<style type="text/css">
body {
	font-smooth:always;
	-webkit-font-smoothing: antialiased;
}

.fade-enter {
	-webkit-transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
	transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
	opacity: 0;
}

.fade-enter.fade-enter-active {
	opacity: 1;
}

.fade-show {
	-webkit-transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
	transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
	opacity: 0;
}

.fade-show.fade-show-active {
	opacity: 1;
}

.fade-hide {
	-webkit-transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
	transition: opacity 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0s;
	opacity: 1;
}

.fade-hide.fade-hide-active {
	opacity: 0;
}

.balanceAmount {
	font-size: 20px;
}

.line {
	fill: none;
	stroke: steelblue;
	stroke-width: 1.5px;
}


</style>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
<script
	src="http://angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-resource.js"></script>
<script src="http://d3js.org/d3.v3.js" charset="UTF-8"></script>
<script src="resources/js/libs/later.js"></script>
<script src="resources/js/libs/moment.js"></script>
<script src="resources/js/libs/jquery.atmosphere.js"></script>
<script src="resources/js/modules/angular-atmosphere.js"></script>
<script src="resources/js/services.js"></script>
<script src="resources/js/application.js"></script>
<script src="resources/js/controllers/account_list_controller.js"></script>
<script src="resources/js/controllers/transaction_list_controller.js"></script>
<script
	src="resources/js/controllers/regular_transaction_list_controller.js"></script>
</head>
<body>
	<div class="row">
		<div ui-view="topview" class="span12"></div>
	</div>
	<div class="row">
		<div ui-view="mainview" class="span8"></div>
		<div ui-view="rightview" class="span4"></div>
	</div>
</body>
</html>
